            function show()

                var n=document.getElementById("n").value;
                var adj=document.getElementById("adj").value;

                var iam=document.getElementById("iam").value;
                var txt="各位"+to+"大家好，欢迎来观看"+iam+"的文章。今天"+iam+"给大家讲一讲"+n+adj+"是怎么回事？相信大家都很熟悉"+n

                document.getElementById("te").innerHTML=txt;
                document.getElementById("ok").innerHTML="文案已成功生成！"
                showReminder();
            }
            function copyA()
            {

                document.execCommand("copy");
                document.getElementById("ok").innerHTML="文案已成功复制到剪贴板，快分享给好友吧！"

            }
            function clearA()
