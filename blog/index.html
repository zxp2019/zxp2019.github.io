	<script>
		function ssearch()
		{
			hideTag()
			var names=document.getElementsByName("tt")
			var key=document.getElementById("searchT").value
			for(i=0;i<names.length;i++)
			{
				if(names[i].innerHTML.indexOf(key)==-1)
				{
					document.getElementById((i+1).toString()).style="display:none;"
				}
			}
		}
		function showAll()
		{
			showTag()
			var names=document.getElementsByName("tt")
			for(i=0;i<names.length;i++)
			{
				document.getElementById((i+1).toString()).style=""
			}
		}
	</script>
